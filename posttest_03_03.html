<!DOCTYPE html>
<html>
  <head>
    <title>Contoh CSS Inline</title>
  </head>
  <body>
    <header
      style="
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      "
    >
      <h1 style="margin: 0">Contoh CSS Inline</h1>
    </header>

    <nav>
      <ul
        style="
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
        "
      >
        <li style="margin: 0 10px">
          <a href="#" style="color: #333; text-decoration: none">Home</a>
        </li>
        <li style="margin: 0 10px">
          <a href="#" style="color: #333; text-decoration: none">About</a>
        </li>
        <li style="margin: 0 10px">
          <a href="#" style="color: #333; text-decoration: none">Services</a>
        </li>
        <li style="margin: 0 10px">
          <a href="#" style="color: #333; text-decoration: none">Contact</a>
        </li>
      </ul>
    </nav>

    <main style="padding: 20px">
      <h2 style="margin-top: 0">Selamat Datang di Contoh CSS Inline</h2>
      <p>
        Halaman ini mendemonstrasikan penggunaan CSS inline, di mana aturan CSS
        diterapkan langsung pada elemen HTML menggunakan atribut
        <code>style</code>.
      </p>
    </main>

    <footer
      style="
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      "
    >
      <p style="margin: 0">
        >&copy; 2024 Contoh CSS Internal. Delviana Setiani.
      </p>
    </footer>
  </body>
</html>
