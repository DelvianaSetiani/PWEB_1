<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .gallery img {
        width: 200px;
        height: 150px;
        margin: 10px;
        cursor: pointer;
        opacity: 0; /* Awalnya opacity 0 (tersembunyi) */
        transition: opacity 0.5s ease-in-out; /* Efek transisi */
      }

      .gallery img.show {
        opacity: 1; /* Opacity 1 saat kelas 'show' ditambahkan */
      }

      .gallery img:hover {
        opacity: 0.7; /* Fade out saat dihover */
      }

      #modal-image {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
        z-index: 1000;
      }

      #modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        position: relative;
      }

      #modal-content img {
        width: 100%;
        height: auto;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Galeri Foto Alumni UNIKU</h1>
      <div class="gallery" id="gallery">
        <!-- Gambar Alumni -->
        <img
          src="https://storage.googleapis.com/a1aa/image/Be2CYUNWbIXpUqmAuDNXuWxZyaCvF0yrssEeBJEiZK75Z02TA.jpg"
          alt="Alumni 1"
        />
        <img
          src="https://storage.googleapis.com/a1aa/image/c9OMGXrUg45vPRXa2FNOTRBbOYXMp7FHR1fRqZPl3zgzKa7JA.jpg"
          alt="Alumni 2"
        />
        <img
          src="https://storage.googleapis.com/a1aa/image/nJameA8nJRQAcSftWnIf5WM2VKoaLYJ4KatKi6KgzjVqwotnA.jpg"
          alt="Alumni 3"
        />
        <img
          src="https://storage.googleapis.com/a1aa/image/6EllyPxdED5eOigxMO72W4130EFgajjSq34FoHNF1QvdNa7JA.jpg"
          alt="Alumni 4"
        />
        <img
          src="https://storage.googleapis.com/a1aa/image/fkXw56SMx6SoAqfwSiBPGyHiLRTkc1oDfQ6zXwTptIkvxotnA.jpg"
          alt="Alumni 5"
        />
        <!-- Tambahkan gambar alumni lainnya di sini -->
      </div>
    </div>

    <!-- Modal -->
    <div id="modal-image">
      <div id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="Gambar Alumni" />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Fade-in gambar saat halaman dimuat
        $("#gallery img").each(function (index) {
          $(this)
            .delay(index * 100)
            .addClass("show");
        });

        // Event klik gambar
        $("#gallery img").click(function () {
          // Ambil src gambar yang diklik
          var imgSrc = $(this).attr("src");

          // Set src gambar di modal
          $("#modal-img").attr("src", imgSrc);

          // Tampilkan modal
          $("#modal-image").css("display", "block");
        });

        // Event klik close button atau area di luar gambar
        $("#modal-image, .close").click(function () {
          // Sembunyikan modal
          $("#modal-image").css("display", "none");
        });
      });

      // Fungsi untuk menutup modal
      function closeModal() {
        $("#modal-image").css("display", "none");
      }
    </script>
  </body>
</html>
